<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
      <h1 class="profile__username">Жак-Ив Кусто</h1>
      <p class="profile__user-info">Исследователь океана</p>
      <button class="profile__edit-button" type="button"></button>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <h2 class="element__name">Карачаевск</h2>
        <div class="element__heart"></div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <div class="element__heart"></div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <h2 class="element__name">Домбай</h2>
        <div class="element__heart"></div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <div class="element__heart"></div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <h2 class="element__name">Домбай</h2>
        <div class="element__heart"></div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия">
        <h2 class="element__name">Карачаево-Черкесия</h2>
        <div class="element__heart"></div>
      </div>
    </section>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__fields">
          <input type="text" class="popup__field" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__field" placeholder="Исследователь океана">
        </fieldset>
        <button class="popup__button">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
