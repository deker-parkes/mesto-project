<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
      <button class="profile__avatar-overlay" type="button"></button>
      <h1 class="profile__username">Жак-Ив Кусто</h1>
      <p class="profile__user-info">Исследователь океана</p>
      <button class="profile__edit-button" type="button"></button>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
    <section class="popup" id="popup-user">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="user" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__fields">
            <input type="text" name="name" class="popup__field" placeholder="Имя пользователя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error" id="name"></span>
            <input type="text" name="about" class="popup__field" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error" id="about"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-image-form">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="place" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__fields">
            <input type="text" name="place-name" class="popup__field" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error" id="place-name"></span>
            <input type="url" name="place-link" class="popup__field" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="place-link"></span>
          </fieldset>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-image">
      <div class="popup__image-container">
        <img class="popup__big-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <h2 class="popup__big-image-heading">Байкал</h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <section class="popup" id="popup-avatar-form">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="avatar" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__fields">
            <input type="url" name="avatar-link" class="popup__field" placeholder="Ссылка на аватар" required>
            <span class="popup__input-error" id="avatar-link"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="card">
    <div class="element">
      <img class="element__photo" src="" alt="">
      <h2 class="element__name"></h2>
      <button class="element__heart" type="button"></button>
      <button class="element__recycle-bin" type="button"></button>
    </div>
  </template>
  <script src="./pages/script.js"></script>
</body>
</html>
